<!DOCTYPE html>
<html lang="en">
	<head>
		<!--Required meta tags -->
		<meta charset = "utf-8">
			<meta name = "viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
				<!-- Bootstrap -->
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
					<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
					<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
					<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
				</head>
				<body>
					<div class="container">
						<div class="jumbotron jumbotron-fluid text-center">
							<div class="container">
								<h1 class="display-5">Mission to Mars</h1>
								<p>
									<a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12" id="mars-news">
								<h4>Latest Mars News</h4>
								<h5>{{mars.article_title}}</h5>
								<p>{{mars.article_description}}</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-8" id="mars-featured-image">
								<h4>Mars Featured Image</h4>
								<img class="img-thumbnail img-fluid" src = "{{mars.featured_image}}" alt ="Mars Featured Image">
								</div>
								<div class="col-md-4" id="mars-weather-facts">
									<h4>Current Weather on Mars</h4>
									<p>{{mars.weather}}</p>
									<br>
										<h4>Mars Facts</h4>
										<p>{{mars.facts | safe}}</p>
									</div>
								</div>
								<div class ="row" id="mars-hemispheres">
									<div class = "col-md-12" style = "text-align: center">
										<h3>Mars Hemispheres</h3>
									</div>
								</div>
								<div class="row justify-content-md-center">
		  {% for hemisphere in mars.hemispheres %}
		  
			
									<div class="col-md-5" style = "text-align: center">
										<img class="img-thumbnail" src="{{hemisphere.img_url}}" alt="{{hemisphere.title}}">
											<h5>{{hemisphere.title}}</h5>
										</div>
			{% endfor %}
		  
									</div>
								</div>
							</body>
						</html>
